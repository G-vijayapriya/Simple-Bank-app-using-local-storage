<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img id="img" src="https://play-lh.googleusercontent.com/BeGBX5Oeu1XD6FcF5yFp4K0TJUvoXmqvzBIptpIeM8fn8HUgjimRGkVQfq6cVG_WICs=w600-h300-pc0xffffff-pd" alt="Weather Icon" /><h2>Weather App</h2>
        </div>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button id="searchBtn">Search</button>
        </div>

        <div id="weatherBox" class="weather-box">
           
            <h3 id="cityName"></h3>
            
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="result"></p>
            
        </div>
    </div>
</body>
</html>
